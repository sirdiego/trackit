build_settings:
  verbose: false
  ignore:
    - "tests"

setup:

test:
  php_mess_detector:
    allowed_warnings: 0
  php_code_sniffer:
    standard: "PSR2"
    allowed_warnings: 0
    allowed_errors: 0
    tab_width: 4
  php_loc:
  php_docblock_checker:
    allowed_warnings: 0
  codeception:
    config: "."
    args: "--no-colors"

